<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Gửi Mail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="https://formsubmit.co/tuanlua44@gmail.com" method="POST">
    <h2>Liên hệ</h2>
    <input type="text" name="name" placeholder="Họ tên của bạn" required>
    <input type="email" name="email" placeholder="Email của bạn" required>
    <textarea name="message" placeholder="Nội dung tin nhắn" rows="5" required></textarea>
    
    <!-- Ẩn xác nhận sau khi gửi -->
    <input type="hidden" name="_next" value="https://thank-you-page.com"> 
    <input type="hidden" name="_captcha" value="false">
    
    <button type="submit">Gửi</button>
  </form>

</body>
</html>
